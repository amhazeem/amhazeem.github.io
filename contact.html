    <div class="is-form-page">
      <section class="is-white has-text-centered">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-three-quarters"><img class="avatar" src="img/img.jpg">
              <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile">Thanks for taking the time to reach out. What can I do for you today?</h1>
            </div>
          </div>
        </div>
      </section>
      <section class="is-white">
      	<div class="notification is-success thankyou_message" id="thankyou_message">
  <button class="delete"></button>
  <h2>
        		<em>Thanks </em> for contacting me,
        		I would get back to you shortly
        	</h2>
</div>
        <div class="container myform">    

        
          <form id="form" class="gform" accept-charset="UTF-8" action="https://script.google.com/macros/s/AKfycbw417XZPx8-o-IxpvUiGGTKBnd1n4d3E-Nyw_oG0g/exec" method="POST">
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control is-expanded">
                    <input class="input is-large" name="name" type="text" required>
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control is-expanded">
                    <input class="input is-large" name="email" type="email" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column">
                <div class="field">
                  <label class="label">Message</label>
                  <div class="control is-expanded">
                    <textarea class="textarea is-large" name="message" rows="5" required></textarea>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="columns is-centered">
              <div class="column is-one-third">
                <div class="field">
                  <!--input id must be honeypot or else it wont work-->
  <label class="sr-only"></label>
  <input id="honeypot" type="text" name="honeypot" value="" style="display: none;" />
  <!--the rest of your form-->
                </div>
              </div>
            </div>            
            <div class="columns is-centered">
              <div class="column is-one-third">
                <div class="field">
                  <div class="control">
                    <button class="button is-primary is-outlined is-medium is-fullwidth is-rounded">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
